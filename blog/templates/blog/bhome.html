{% extends 'portfolio/base.html' %}
{% block content %}
  <h1>Nazmul has written {{ blogs.count }} blog{{ blogs.count|pluralize }}</h1>
  {% for blog in blogs %}
    <a href="{% url 'blog:detail' blog.id %}">
      <h1>{{ blog.title }}</h1>
    </a>
    {{ blog.date|date:'M d Y'|upper }}
    <p>{{ blog.description|striptags|truncatechars:10 }}</p>
  {% endfor %}
{% endblock %}
